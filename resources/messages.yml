command.npc.help: |
  §e--- §6Comandos de ayuda de NPC §e---
  §f/npc add <invisible|visible> <nombre> §7- §eCrea un nuevo NPC.
  §f/npc remove <id> §7- §eElimina un NPC existente.
  §f/npc addline <id> <texto> §7- §eAñade una línea de texto a un NPC.
  §f/npc removeline <id> <número de línea> §7- §eElimina una línea de texto de un NPC.
  §f/npc editline <id> <número de línea> <nuevo texto> §7- §eEdita una línea de texto de un NPC.
  §f/npc editskin <id> §7- §eCambia la skin de un NPC.
  §f/npc visible <id> §7- §eHace visible a un NPC.
  §f/npc invisible <id> §7- §eHace invisible a un NPC.
  §f/npc addcommand <id> <server|player> <comando> §7- §eAñade un comando a un NPC.
  §f/npc removecommand <id> <server|player> §7- §eElimina un comando de un NPC.
  §f/npc addworld <id> <nombre del mundo> §7- §eAñade un mundo al NPC.
  §f/npc removeworld <id> <nombre del mundo> §7- §eElimina un mundo del NPC.
